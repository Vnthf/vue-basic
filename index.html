<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>sample-webpack</title>
    <link rel="stylesheet" href="/src/index.css"></>
  </head>
  <body>
    <div id="app">
        <section class="todoapp">
            <header class="header">
                <h1>todos</h1>

    <script src="/dist/build.js"></script>
  </body>
